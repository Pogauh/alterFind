<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg w-96 p-8">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Se connecter</h2>

    <!-- Message d'erreur
    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mb-4">
      {{ errorMessage }}
    </div>
    -->

    <!-- Formulaire de connexion -->
    <form (ngSubmit)="login()" [formGroup]="userForm" class="space-y-4">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          formControlName="email"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Entrez votre email"
          required
        />
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
        <input
          type="password"
          id="password"
          name="password"
          formControlName="password"
          class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Entrez votre mot de passe"
          required
        />
      </div>

      <!-- Mot de passe oublié -->
      <div class="text-right">
        <a routerLink="/forgot-password" class="text-sm text-blue-500 hover:underline">Mot de passe oublié ?</a>
      </div>

      <!-- Bouton Connexion -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 transform hover:scale-105 transition-transform duration-150"
      >
        Connexion
      </button>
    </form>

    <!-- Lien vers la page d'inscription -->
    <p class="text-sm text-center text-gray-600 mt-6">
      Pas encore inscrit ?
      <a routerLink="/register" class="text-blue-500 hover:underline">Inscrivez-vous ici</a>
    </p>
  </div>
</div>
